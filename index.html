<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman-game</title>

</head>
<body>

<!-- Theme for the game will be Classic Video Games -->

<!-- Banner or Header Image -->

<!-- Main container for the application -->
<div class = "container"></div>

<!-- Press a letter key on the keyboard to play the game -->
<div>
	<h2>Press a letter to Play!</h2>
</div>

<!-- Need a counter for number of wins -->
<div>
	<p>Number of wins - <span id = "wins"></span></p>
</div>

<!-- Need a counter for number of losses -->
<div>
	<p>Number of losses - <span id = "losses"></span></p>
</div>

<!-- Location for the word to be guessed. Display is like so _ _ _ _ _ _ -->
<div>
	<h1 id = "wordToGuess"></h1>
</div>

<!-- Need a counter for number of guesses remaining -->
<div>
	<p>Number of guesses remaining - <span id = "numGuesses"></span></p>
</div>

<!-- Must show the player the letters that have been guessed -->
<div>
	<p>Letters guessed - <span id = "wrongGuesses"></span></p>
</div>

<!-- Create a button to reset the game when the player has won or lost -->
<button></button>

<div><span id = "userText"></span></div>


<script src="assets/game.js"></script>	
</body>
</html>
